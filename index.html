<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-container">
    <h2>Calculadora de Custo</h2>

    <label for="valor-material">Valor Material:</label>
    <input type="number" id="valor-material" placeholder="Informe o valor do material">

    <label for="valor-hora">Valor da Hora:</label>
    <input type="number" id="valor-hora" placeholder="Informe o valor da hora">

    <label for="margem-lucro">Margem de Lucro (%):</label>
    <input type="number" id="margem-lucro" placeholder="Informe a margem de lucro (entre 10 e 30)">

    <label for="horas-trabalhadas">Número de Horas Trabalhadas:</label>
    <input type="number" id="horas-trabalhadas" placeholder="Informe o número de horas trabalhadas">

    <label for="custo-fixo">Custo Fixo:</label>
    <input type="number" id="custo-fixo" placeholder="Informe o custo fixo">

    <button onclick="calcularCusto()">Calcular</button>
    <button onclick="limparCampos()">Limpar</button>
    

    <div id="resultado"></div>
</div>

<script src="script.js"></script>

</body>
</html>
